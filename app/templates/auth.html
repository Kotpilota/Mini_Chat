<!DOCTYPE html>
<html>
<head>
  <base href="."/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация | Регистрация</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for ('static', path='styles/auth.css') }}">
</head>
<body>
<div class="container">
  <div class="tabs">
    <button class="tab active" data-tab="login">Авторизация</button>
    <button class="tab" data-tab="register">Регистрация</button>
  </div>

  <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">Пароль</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button type="submit" class="submit-btn">Войти</button>
  </form>

  <form id="registerForm" class="form" onsubmit="handleRegister(event)">
    <div class="form-group">
      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" required>
    </div>
    <div class="form-group">
      <label for="registerName">Имя</label>
      <input type="text" id="registerName" required>
    </div>
    <div class="form-group">
      <label for="registerPassword">Пароль</label>
      <input type="password" id="registerPassword" required>
    </div>
    <div class="form-group">
      <label for="registerPasswordConfirm">Подтвердите пароль</label>
      <input type="password" id="registerPasswordConfirm" required>
    </div>
    <button type="submit" class="submit-btn">Зарегистрироваться</button>
  </form>
</div>

<script src="{{ url_for('static', path='js/auth.js') }}"></script>

</body>
</html>
