<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Поддержка мобильных устройств -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!-- Кодировка UTF-8 -->
  <title>Drag & Drop Todo List</title>
  <link rel="stylesheet" href="/static/styles/tasks.css">
  <style>
    /* Добавление поддержки Safari */
    .user-select {
      -webkit-user-select: none; /* Запрещает выделение текста в Safari */
      user-select: none; /* Запрещает выделение текста для других браузеров */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-flex">
      {% for status in status_all %}
        <div class="todo-column" data-column="{{ status.id }}">
          <div class="column-header">{{ status.title }}</div>
          <div class="items-container">
            {% for task in tasks %}
              {% if task.status_id == status.id %}
                <div class="todo-item" draggable="true">{{ task.title }}</div>
              {% endif %}
            {% endfor %}
          </div>

          <!-- Исправленная форма с правильным методом отправки и аттрибутами -->
          <form method="POST" action="/assigned_tasks/create" class="add-task-form">
            <input type="hidden" name="status_id" value="{{ status.id }}">
            <input type="hidden" name="user_id" id="user_id" value="{{ user.id }}">

            <input type="text" name="title" placeholder="Task title" required>
            <textarea name="description" placeholder="Task description" required></textarea>
            <input type="datetime-local" name="deadline" required>
            <button type="submit">Add Task</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="/static/js/tasks.js"></script>
</body>
</html>
